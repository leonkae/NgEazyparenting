<div class="wrapper">
<div class="container" >
  <div class="row">
    <div class="col-md-4"></div>
    <div class=" col-md-4 card" id="cont">
      <h1>Login Form</h1>

      <form  (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label  for="username" class="form-label">Username</label>
          <input type="text" name="username" class="form-control" [(ngModel)]="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input name="password" type="password" class="form-control" [(ngModel)]="password">
        </div>
        <button id="login" type="submit" class="form-control btn">LOGIN</button>
      </form>
      <p><small>Don't have an account? <a style="color: dodgerblue;" href="#" class="nav-item nav-link" routerLink="/signup">Signup</a></small></p>
    </div>

    <div class="col-md-4"></div>
  </div>
</div>
</div>
