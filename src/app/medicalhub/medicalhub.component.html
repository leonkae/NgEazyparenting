<div class="container">
  <p>medicalhub works!</p>

  <div class="form">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <label for="exampleInputEmail1" class="form-label"> Image </label>

      <input
        type="file"
        name="image"
        class="form-control mt-2"
        (change)="uploadFile($event)"
      />
      <label for="exampleInputEmail1" class="form-label"> Caption </label>

      <input
        [(ngModel)]="description"
        name="description"
        class="form-control mt-2"
        placeholder="add caption"
      />

      <div class="buttons-wrapper">
        <button type="submit" id="btn" class="btn btn-primary">post</button>
      </div>

      
    </form>

    <div class="medicalhub" *ngFor="let post of posts">
      <h3>{{ post.description }}</h3>
      <img src="{{post.image}}" alt="Image here">
     
    </div>
  </div>
</div>
