<div class="body-wrapper">
  <img src="../../assets/images/emergency_3.jpg" alt="Task Background">

  <div class="container">
    <div class="px-4 py-5 my-5 text-center">
      <h1 class="display-5 fw-bold">Got an <strong style="color:#B6EDD0;">EMERGENCY</strong>?</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4"><strong style="font-size:25px; color: white;">Keep calm. Help is just a click away!</strong></p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">

          <section class="search">
            <!-- AUTOCOMPLETE SEARCH BAR -->
            <div class="wrapper">
              <div class="search-input">
                <input type="text" placeholder="Search location..." (keyup)="onSearch($event)">

                <div class="autocom-box" *ngIf="countries$">
                  <ul class="list-item" *ngFor="let country of countries$ ">
                    <li><strong>{{country.name}}</strong> - {{country.dispatch}} </li>
                  </ul>
                </div>

                <div class="icon"><i class="fas fa-search"></i></div>
              </div>
            </div>
          </section>

        </div>
      </div>
    </div>
  </div>


</div>

<section class="container">
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8171118.372539534!2d33.40710750960485!3d0.15408372402046572!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182780d08350900f%3A0x403b0eb0a1976dd9!2sKenya!5e0!3m2!1sen!2ske!4v1657182655535!5m2!1sen!2ske"
    width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"></iframe>
</section>

  <div class="foot">
