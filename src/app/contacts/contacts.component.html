<div class="body-wrapper">
  <div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Got an <strong style="color:#9AE1FA;">EMERGENCY</strong>?</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4"><strong style="font-size:25px;">Keep calm. Help is just a click away!</strong></p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">

<section class="container">
  <div class="row">
    <div class="col-100">
      <div class="input-box">
        <label for="search">Search</label>
        <input type="text" (keyup)="onSearch($event)" />
      </div>
    </div>
    <div class="col-100 py-20">
      <ul class="list-group" *ngIf="countries$">
        <ol class="list-item" *ngFor="let country of countries$ ">

          <p>
            {{country.name}} - {{country.dispatch}}
          </p>
        </ol>
      </ul>
    </div>
  </div>
</section>
      </div>
    </div>
  </div>
  
</div>


<section class="map">
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8171118.372539534!2d33.40710750960485!3d0.15408372402046572!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182780d08350900f%3A0x403b0eb0a1976dd9!2sKenya!5e0!3m2!1sen!2ske!4v1657182655535!5m2!1sen!2ske" width="1350" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</section>

<div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
