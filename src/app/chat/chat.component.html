<div id="container">
  <div id="header">
    <div class="avatarSection">
      <div class="picture">
        <img src="../../assets/images/noPic.svg" alt="">
      </div>
      <div class="nameSection">
        {{conversation.name}}
      </div>
    </div>

    <div class="actionButtons">
      <img src="../../assets/images/attached.svg" alt="">
      <img src="../../assets/images/moreVertIcon.svg" alt="">
    </div>
  </div>
  <div id="body">
    <div class="message" [ngClass]="{me: message.me}" *ngFor="let message of conversation.messages">
      <div class="messageContent">
        {{message.body}}
        <div class="time">
          <!-- {{message.time}} -->
          {{conversation.time}}
        </div>
      </div>
    </div>

  </div>
  <div id="footer">
    <div id="smileyIcon">
      <img (click)="emojiPickerVisible = !emojiPickerVisible" src="../../assets/images/smileyIcon.svg" alt="">
      <emoji-mart (emojiClick)="emojiClicked($event)" *ngIf="emojiPickerVisible" style="position:absolute; bottom:50px;"
        [darkMode]="true" title="Pick your emoji..." emoji="point_up"></emoji-mart>
    </div>
    <div id="textarea">
      <!-- <label for="msg"> -->
        <textarea [(ngModel)]="message" (keyup.enter)="submitMessage($event)"></textarea>
      <!-- </label> -->
    </div>
    <div id="micIcon">
      <img src="../../assets/images/voiceIcon.svg" alt="">
    </div>
  </div>
</div>
